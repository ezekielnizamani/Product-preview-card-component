<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="card">
        <div class="card_image-box clearfix">
          <img
            src="./images/image-product-desktop.jpg"
            alt="product image"
            class="card_image"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="product image"
            class="card_image-mob"
          />
        </div>

        <div class="card_content clearfix">
          <p class="card_title">prefume
          </p>
          <h1 class="card_heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="card_text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price_box">
            <h2 class="price-heading">
              <span class="curr-price clearfix">$149.99</span> <span class="sell"> <strike>$169.99 </strike></span>
            </h2>
          </div>
          <div class="card_button">
            <a href="#" class="btn btn-green"><span class="icon clearfix" ><img src="./images/icon-cart.svg" alt="add to cart"></span> <span> Add to Cart</span> </a>
          </div>
        </div>
      
     
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">hizqeel</a>.
    </div>
  </body>
</html>
